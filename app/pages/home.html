<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/tasks.css" />
    <link rel="icon" href="/resources/icon/icon.png" />
    <script src="scripts/home.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Home - Tasker</title>
  </head>
  <body>
    <header>
      <h1 id="titulo">Hello,</h1>
      <button id="logout">Log out</button>
    </header>

    <main>
      <div class="tareas-inc">
        <h2>Tasks</h2>
        <ul id="lista-tareas"></ul>
      </div>

      <div class="tasker">
        <h2>Create task</h2>

        <label for="task-name">Task name:</label>
        <input type="text" id="task-name" placeholder="Enter task title" />

        <label for="task-desc">Task description:</label>
        <input
          type="text"
          id="task-desc"
          placeholder="Enter details (optional)"
        />

        <label for="task-priority">Priority:</label>
        <select id="task-priority">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
          <option value="4">Urgent</option>
        </select>

        <button id="addTask" class="butons">Add task</button>
      </div>

      <div class="tareas-com">
        <h2>Completed tasks</h2>
        <ul id="tareas-completadas"></ul>
        <button id="deleteAll" class="butons">Delete all</button>
      </div>
    </main>

    <article class="card-task card-none" id="card-task">
      <input
        type="text"
        id="task-name-edit"
        class="task-name-edit"
        placeholder="Enter task title"
      />
      <select id="task-priority-edit">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
        <option value="4">Urgent</option>
      </select>
      <select id="task-state-edit">
        <option value="1" selected>Incompleted</option>
        <option value="2">Completed</option>
      </select>
      <input
        type="text"
        id="task-desc-edit"
        placeholder="Enter details (optional)"
      />
      <button class="delete">Delete task</button>
      <button class="save">Save task</button>
    </article>
  </body>
</html>
