<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3f00b3" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Tasker" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="title" content="Tasker - Simple & Modern Task Organizer" />
    <meta
      name="description"
      content="Organize your tasks easily with Tasker. A simple and modern task management app for daily productivity."
    />
    <meta
      name="keywords"
      content="Tasker, task management, to-do list, productivity, planner, organizer, simple app"
    />
    <meta name="author" content="Tasker Team" />

    <meta
      property="og:title"
      content="Tasker - Simple & Modern Task Organizer"
    />
    <meta
      property="og:description"
      content="Organize your tasks easily with Tasker. A simple and modern task management app for daily productivity."
    />
    <meta property="og:image" content="/resources/icon/icon.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/home" />
    <script src="scripts/register.js" defer></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/mediaQuery.css" />
    <link rel="icon" href="/resources/icon/icon.png" />
    <title>Register - Tasker</title>
  </head>
  <body>
    <header><h1>Register</h1></header>
    <main>
      <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
          <label for="user">User:</label>
          <input type="text" name="user" id="user" placeholder="Username" />

          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Email" />

          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <button type="submit">Register</button>
          <span class="error display"
            >Error, username, password, or mail invalid.</span
          >
        </form>
        <a href="/">Login</a>
      </div>
    </main>
  </body>
</html>
